<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cash2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Saque 24h</title>
  </head>
  <body>
    <div id="content-body">
        <div id="logo-plus-text">
            <img src="/cash2.svg" class="logo" alt="logo" />
            <h1>Saque 24h</h1>
        </div>
        <form id="form">
            <h4>Digite o valor do saque</h4>
            <input type="number" placeholder="Valor" id="withdraw-input" required />
            <button type="submit" id="confirm-button">Solicitar saque</button>
            <h6 id="helper-text">*Notas: R$1, R$5, R$10, R$50 e R$100</h6>
        </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
